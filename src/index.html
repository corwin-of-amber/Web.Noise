<!DOCTYPE html>
<!-- saved from url=(0058)https://webaudiodemos.appspot.com/AudioRecorder/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>

	<script src="./audiodisplay.js"></script>
	<script src="./recorder.js"></script>
	<script src="./main.js"></script>
	<script src="./dropper.js"></script>
	<style>
	html { overflow: hidden; }
	body { 
		font: 14pt Arial, sans-serif; 
		background: lightgrey;
		display: flex;
		flex-direction: column;
		height: 100vh;
		width: 100%;
		margin: 0 0;
	}
	canvas { 
		display: inline-block; 
		background: #202020; 
		/*width: 95%;
		height: 45%;
		box-shadow: 0px 0px 10px blue;*/
	}
	#analyser, #spectrogram-container {
		display: inline-block; 
		width: 95%;
		height: 45%;
		box-shadow: 0px 0px 10px blue;
	}
	#spectrogram-container {
		overflow-x: auto;
		overflow-y: hidden;
	}
	#spectrogram {
		height: 100%;
	}
	#controls {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-around;
		height: 20%;
		width: 100%;
	}
	#record { height: 15vh; }
	#record.recording { 
		background: red;
		background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
	}
	#save, #save img { height: 10vh; }
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}
	#viz {
		height: 80%;
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
	}
	#player {
		position: absolute;
		right: 0;
		top: 0;
	}
	@media (orientation: landscape) {
		body { flex-direction: row;}
		#controls { flex-direction: column; height: 100%; width: 10%;}
		#viz { height: 100%; width: 90%;}
	}

	</style>
</head>
<body>
	<div id="viz">
		<canvas id="analyser" width="1024" height="500"></canvas>
		<div id="spectrogram-container">
			<canvas id="spectrogram" width="9600" height="750"></canvas>
		</div>
	</div>
	<div id="controls">
		<img id="record" src="../img/mic128.png" onclick="toggleRecording(this);">
		<a id="save" href="#"><img src="../img/save.svg"></a>
	</div>
	<audio id="player" 
		controls src="../audio/her-sweet-kiss.m4a"></audio>

</body></html>
